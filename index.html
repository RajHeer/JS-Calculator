<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>JS Calculator</h1>
        </header>

        <section>
            <article id="calc-body">
                <!-- SCREEN -->
                <div class="calc-screen" id="screen">0</div>

                <!-- 1ST ROW -->
                <div class="calc-button" id="clear">C</div>
                <div class="calc-button" id="back">B</div>
                <div class="calc-button" id="percent">%</div>
                <div class="calc-button" id="divide">/</div>

                <!-- 2ND ROW -->
                <div class="calc-button" id="seven">7</div>
                <div class="calc-button" id="eight">8</div>
                <div class="calc-button" id="nine">9</div>
                <div class="calc-button" id="multiply">*</div>

                <!-- 3RD ROW -->
                <div class="calc-button" id="four">4</div>
                <div class="calc-button" id="five">5</div>
                <div class="calc-button" id="six">6</div>
                <div class="calc-button" id="minus">-</div>

                <!-- 4TH ROW -->
                <div class="calc-button" id="">1</div>
                <div class="calc-button" id="">2</div>
                <div class="calc-button" id="">3</div>
                <div class="calc-button" id="">+</div>

                <!-- 5TH ROW -->
                <div class="calc-button" id="">.</div>
                <div class="calc-button" id="">0</div>
                <div class="calc-button" id="??">??</div>
                <div class="calc-button" id="">=</div>
            </article>
        </section>

    </main>
</body>
</html>
