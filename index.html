<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>JS Calculator</h1>
        </header>

        <section>
            <article id="calc-body">
                <!-- SCREEN -->
                <div class="calc-screen" id="screen">0</div>

                <!-- 1ST ROW -->
                <div class="calc-button" data-value="clear" id="clear">C</div>
                <div class="calc-button" data-value="back" id="back">B</div>
                <div class="calc-button" data-value="&nbsp%&nbsp" id="percent">%</div>
                <div class="calc-button" data-value="&nbsp/&nbsp" id="divide">/</div>

                <!-- 2ND ROW -->
                <div class="calc-button" data-value="7" id="seven">7</div>
                <div class="calc-button" data-value="8" id="eight">8</div>
                <div class="calc-button" data-value="9" id="nine">9</div>
                <div class="calc-button" data-value="&nbsp*&nbsp" id="multiply">*</div>

                <!-- 3RD ROW -->
                <div class="calc-button" data-value="4" id="four">4</div>
                <div class="calc-button" data-value="5" id="five">5</div>
                <div class="calc-button" data-value="6" id="six">6</div>
                <div class="calc-button" data-value="&nbsp-&nbsp" id="minus">-</div>

                <!-- 4TH ROW -->
                <div class="calc-button" data-value="1" id="">1</div>
                <div class="calc-button" data-value="2" id="">2</div>
                <div class="calc-button" data-value="3" id="">3</div>
                <div class="calc-button" data-value="&nbsp+&nbsp" id="">+</div>

                <!-- 5TH ROW -->
                <div class="calc-button" data-value="." id="">.</div>
                <div class="calc-button" data-value="0" id="">0</div>
                <div class="calc-button" data-value="??" id="??">??</div>
                <div class="calc-button" data-value="&#160=&#160" id="">=</div>
            </article>
        </section>

    </main>
</body>
</html>
